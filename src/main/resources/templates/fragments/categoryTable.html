<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

  <table th:fragment="categoryTable" class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Category Name</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each=" cat : ${category}">
        <td th:text="${cat.id}"></td>
        <td th:text="${cat.categoryName}"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
